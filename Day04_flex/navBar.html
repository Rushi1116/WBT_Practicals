<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      body {
        background-color: darkorange;
      }
      .navbar {
        display: flex;
        margin-left: -8px;
        margin-right: -8px;
        margin-top: -8px;
        background-color: rgb(0 0 0 / 66%);
        color: white;
      }
      .link {
        color: white;
        text-decoration: none;
      }
      .menu-item {
        padding: 1rem;
        font-family: monospace;
        font-size: 0.9rem;
      }
      .logo-img {
        height: 50px;
        width: 50px;
      }
      .logo {
        margin-left: 1rem;
      }
      .xyz {
        flex-grow: 1;
      }
      .page-body {
        height: 70vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .block {
        padding: 4rem;
        background-color: rgb(0 0 0 / 66%);
      }
      .input-block {
        display: flex;
        background-color: white;
        padding: 0.5rem;
        border-radius: 3px;
        border: 1px solid black;
        width: 17rem;
      }
      .password-control {
        border: 0px;
        margin-left: 8px;
        width: -webkit-fill-available;
      }
      .icon-color{
        color : darkorange
      }
      
      .menu-item:hover a{
        background-color: white;
        color:darkorange
      }

      .menu-item:hover{
        background-color: white;
      }
      
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo xyz">
        <img src="Images/logo.png" class="logo-img" alt="Logo" />
      </div>
      <div class="menu-item xyz">
        <a class="link" href="#">Home &check; &cross;</a>
      </div>
      <div class="menu-item">
        <a class="link" href="#">About Us</a>
      </div>
      <div class="menu-item">
        <a class="link" href="#">Contact Us</a>
      </div>
      <div class="menu-item">
        <a class="link" href="#">Login</a>
      </div>
    </nav>
    <div class="page-body">
      <div class="block">
        <div class="input-block">
          <i class="bi bi-key icon-color"></i>
          <input
            type="password"
            class="password-control"
            placeholder="Password"
          />
          <i class="bi bi-eye icon-color"></i>
        </div>
      </div>
    </div>

  </body>
</html>
