<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pricing table</title>
        <style>
            body{
                background-color: #00bcd4;
            }
            /* -------------------top part------------------------- */
            .top-container{
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                border: 1px solid black;
            }

            .title{
                margin-top: 1.5rem;
                color: white;
                /* border: 1px solid black; */
                font-size: 2.5rem;
            }
            .desc{

                /* border: 1px solid black; */
                margin-top: 0.6rem;
                color: white;
            }
            /* --------------------Bottom part------------------- */
            .bottom-container{
                height : 80vh;
            display:flex;
            justify-content:space-evenly;
            align-items: center;
            }
            .price{
                /* border: 1px solid rgb(65, 65, 65); */
                text-align:center;
            background-color: white;
            padding : 3rem;
            border-radius:10px;
            }
            .basic{
                margin-top: 1rem;
                margin-left: 6rem;
                border: 1px solid black;
                font-size: 1.2rem;
                width: fit-content;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                font-weight: bold;  
            }
            .rate{
                
                border: 1px solid black;
                margin-top: 1rem;
                margin-left: 4.5rem;
                display: flex;
                flex-wrap: wrap;
                flex-direction: row;
                width: max-content;

            }
            .num{
                border: 1px solid black;
                font-size: 1.5rem;
                font-weight: bold;
                padding-top: 9px;

            }
            .month{
                border: 1px solid black;
                padding-top: 15px;
                font-size: 1rem;  
            }
            .horiztnl-bar{
                margin-left: 5.5rem;
                margin-top: 1.5rem;
                background-color: #02a6bb;
                border: 1px solid black;
                border-radius: 3px;
                height: 4px;
                width: 4rem;
            }
            .l1{
                border: 1px solid black;
                color: rgb(73, 73, 73);
                margin-top: 1rem;
            }
            .l2{
                border: 1px solid black;
                text-decoration: line-through;
                color: lightgray;
            }
            .subscribe{
                align-content: center;
                margin-top: 1rem;
                width: 15rem;
                height: 2.5rem;
                color: aliceblue;
                background-color: #00bcd4;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
    <div class="top-container">
        <div class="title">Bootstrap pricing table</div>
        <div class="desc" align="center">Easily create a classy pricing table in Bootstrap 4. <br>
            Bootstrap snippet by Bootstrapious</div>
    </div>
    <div class="bottom-container">
        <div class="price">
            <p class="basic">BASIC</p>
            <div class="rate">
                <div class="num">$199</div>
                <div class="month">/month</div>
            </div>
            <div class="horiztnl-bar"></div>  
        <div class="offer">
            <p class="l1" align="left">&check;  Lorem, ipsum dolor sit amet</p>
            <p class="l1" align="left">&check;  Sed ut perpiciatis </p>
            <p class="l1" align="left">&check;  At vero eos et accusamus</p>
            <p class="l1" align="left">&check;  Nam Libero tempore</p>
            <p class="l2" align="left">&cross;  Sed ut perpiciatis </p>
            <p class="l2" align="left">&cross;  Sed ut perpiciatis </p>
        </div>
        <button class="subscribe">Subscribe</button>
        </div>
    </div>
    </body>
</html>
