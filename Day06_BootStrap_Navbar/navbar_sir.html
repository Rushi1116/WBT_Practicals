<!DOCTYPE html>
<html>
	<head>
		<title>Bootstrap component</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
		/>
		<style>
			.logo-img {
				height: 30px;
			}
			.text-small {
				font-size: 0.8rem;
			}
			.user-img {
				height: 42px;
			}
		</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
			<div class="container-fluid">
				<a class="navbar-brand" style="margin-left: 8rem" href="#">
					<img src="Images/logo.png" class="logo-img me-2" />
					MyWeb
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#mynav"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div
					class="collapse navbar-collapse justify-content-end"
					id="mynav"
				>
					<div class="navbar-nav">
						<a
							class="nav-link text-center lh-sm active p-0 px-3"
							href="#"
						>
							<div><i class="bi bi-house-door fs-4"></i></div>
							<div class="text-small">Home</div>
						</a>
						<a
							class="nav-link text-center lh-sm active p-0 px-3"
							href="#"
						>
							<div><i class="bi bi-speedometer2 fs-4"></i></div>
							<div class="text-small">Dashboard</div>
						</a>
						<a
							class="nav-link text-center lh-sm active p-0 px-3"
							href="#"
						>
							<div><i class="bi bi-table fs-4"></i></div>
							<div class="text-small">Orders</div>
						</a>
						<a
							class="nav-link text-center lh-sm active p-0 px-3"
							href="#"
						>
							<div><i class="bi bi-grid fs-4"></i></div>
							<div class="text-small">Products</div>
						</a>
						<a
							class="nav-link text-center lh-sm active p-0 px-3"
							href="#"
						>
							<div><i class="bi bi-person-circle fs-4"></i></div>
							<div class="text-small">Customers</div>
						</a>
						<div class="nav-link active p-0 px-4">
							<div class="dropdown">
								<img
									src="Images/user.jpg"
									class="user-img rounded-circle dropdown-toggle"
									data-bs-toggle="dropdown"
								/>
								<ul class="dropdown-menu dropdown-menu-end">
									<li class="dropdown-item text-small">Profile</li>
									<li class="dropdown-item text-small">Projects</li>
									<li class="dropdown-item text-small">Setting</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
			</div>
		</nav>
	</body>
</html>
