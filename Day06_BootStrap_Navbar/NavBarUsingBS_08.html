<!DOCTYPE html>
<html lang="en">
    <head>
        <title>NavbarUsingBtS</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </head>
    <body>
    <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand ms-3" href="#">
                <img src="Images/logo.png" class="logo-img me-2" style="height: 30px;" alt="logo.png">
                MyWeb
            </a>
            <button class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#mynav"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="mynav">
                <div class="navbar nav">
                    <a href="#" class="nav-link text-center lh-1 text-white">
                        <div><i class="bi bi-house-door fs-4"></i></div>
                        <div class="text">Home</div>
                    </a>
                    <a href="#" class="nav-link text-white">About us</a>
                    <a href="#" class="nav-link text-white">Login</a>
                    <a href="#" class="nav-link text-white">Register</a>
                </div>
            </div>
        </div>
    </nav>
    </body>
</html>
