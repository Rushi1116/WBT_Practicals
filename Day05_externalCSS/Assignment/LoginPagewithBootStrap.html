<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Login page with bootstrap</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>        
    <style>
        body{
            background-color:#65ab34cc;
        }
    </style>
    </head>
    <body>
    <div class="container-fluid">
        <div class="row border border-dark justify-content-center align-content-center" style="height: 99vh;">
            <div class="col-3 bg-white p-5 justify-content-center shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                <input type="text" class="form-control form-control-sm p-3 mb-3 fs-6" placeholder="username">
                <input type="password" class="form-control form-control-sm p-3 mb-3 fs-6" placeholder="password">
                <div class="d-grid gap-2">
                    <button class="btn btn-success mb-3 fs-5 border-0" style="height: 3rem; background: #65ab34cc;" type="button">Login</button>
                </div>
                <div class="d-flex justify-content-center">
                    <span class="text-bg-light align-content-center me-2">Not registered</span>
                    <button class=" bg-white border border-0" style="color:#65ab34cc;">Create an account</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
