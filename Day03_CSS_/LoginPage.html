<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login CSS</title>
        <style>
            body{
                /* background-color: lightgreen; */
                background-image: url("Images/1.jpg");
                background-size: cover;
            }
            .main-block{
                width: 300px;
                margin-top: 200px;
                margin-left: 500px;
                text-align: center;
                padding: 30px;
                background-color: #ffffff82;
            }
            .input-control{
                margin-bottom: 20px;
                padding: 15px;
                width: 250px;
                border: 0px;
                font-size: 15px;
                background-color: lightgray;
            }
            .btn{
                width: 250px;
                padding: 15px;
                border: 0px;
                font-size: 15px;
                background-color: rgb(86, 195, 86);
                color: #ffffff2a;
                margin-bottom: 20px;
            }
            .reg{
                color: gray;
            }
            .acc{
                color: rgb(86, 195, 86);
                border: 0px;
                background-color:#ffffff;
                
            }
        </style>
    </head>
    <body>
        <div class="main-block">
            <input class="input-control" type="text" placeholder="Username">
            <br>
            <input class="input-control" type="text" placeholder="password">
            <br>
            <button class="btn" type="submit">Login</button>
            <br>
            <span class="reg">Not Registered? </span><button type="submit" class="acc"> Create an account</button>        
        </div>
    </body>
</html>
