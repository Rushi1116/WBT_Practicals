<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login CSS</title>
        <style>
            /* body{               
                background-image: url("Images/1.jpg");
                background-size: cover;
            } */
            .container{
                border: 1px solid black;
                height: 730px;
                width: 1500px;
                margin-top: -8px;
                margin-left: -8px;
                /*flex must be applied on parent block */
                display: flex;
                flex-direction: row;
                
                justify-content: space-evenly;
                align-items:center;
                background-image: url(Images/containerImg.jpg);
                background-size: cover;
            }
            .employee-block{
                width: 300px;
                height: 325px;               
                text-align: center;
                padding: 30px;
                margin-left: 150px;
                background-color: #ffffffec;
                border: 1px solid rgba(44, 44, 44, 0.255);
            }
            .divide{
                color: rgb(73, 73, 73);
                width: 25px;
                height: 400px;
                margin-left: 15px;
                margin-right: 15px;
                padding-top: 25px;
                padding-left: 3px;

            }
            .Agent-block{
                width: 300px;
                height: 325px;               
                text-align: center;
                padding: 30px;
                margin-right: 150px;
                background-color: #ffffffec;
                border: 1px solid rgba(44, 44, 44, 0.255);
            }
            
            .title{
                font-size: 30px;
                font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
                margin: 0px;
                margin-bottom: 20px;
            }
            .input-control{
                margin-bottom: 20px;
                padding: 15px;
                width: 250px;
                border: 0px;
                font-size: 15px;
                background-color: rgba(247, 219, 7, 0.066);
                border-bottom: 1px solid rgb(247, 219, 7);
            }
            .btn{
                width: 280px;
                padding: 15px;
                border: 0px;
                font-size: 15px;
                background-color: rgb(247, 219, 7);
                color: #000000;
                margin-bottom: 20px;
            }
            .reg{
                color: gray;
            }
            .acc{
                color: rgb(255, 144, 8);
                border: 0px;
                background-color:#ffffff;
                
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="employee-block">
                <p class="title">Employee Login</p>
                <input class="input-control" type="text" placeholder="Username">
                <br>
                <input class="input-control" type="text" placeholder="Password">
                <br>
                <button class="btn" type="submit">Login</button>
                <br>
                <span class="reg">Not Registered? </span><button type="submit" class="acc"> Create an account</button>        
            </div>
            <div class="divide">
                <img src="Images/R.png" height="380" width="20" alt="divide img">
            </div>
            <div class="Agent-block">
                <p class="title">Agent Login</p>
                <input class="input-control" type="text" placeholder="Username">
                <br>
                <input class="input-control" type="text" placeholder="Password">
                <br>
                <button class="btn" type="submit">Login</button>
                <br>
                <span class="reg">Not Registered? </span><button type="submit" class="acc"> Create an account</button>        
            </div>
            <div class="bottam-bar">
                
            </div>
        </div>
    </body>
</html>
