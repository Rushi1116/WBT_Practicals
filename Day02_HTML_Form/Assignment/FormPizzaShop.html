<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza shop 2.0</title>
    </head>
    <body>
        <table border="1" cellpadding = "5">
                <tr>
                    <td align="center" colspan="2"><b>Pizza Shop 2.0</b></td>
                </tr>
                <tr>
                    <td align="left">Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Pizza Topping</td>
                    <td>
                        <input type="radio" name="topping">Supreme <br>
                        <input type="radio" name="topping">Vegetarian <br>
                        <input type="radio" name="topping">Hawaiian
                    </td>  
                </tr>
                <tr>
                    <td>Pizza sauce</td>
                    <td>
                        <select>
                            <option value="Tomato">Tomato</option>
                            <option value="Tomato">BBQ</option>
                            <option value="Tomato">Hot sauce</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Optional Extras</td>
                    <td>
                        <input type="checkbox"> Extra Cheese
                        <input type="checkbox"> Gluten Free Base
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        Delivery Instructions: <br>
                        <textarea rows="3" cols="50">Any advice!</textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button align = "left">Send my Order</button>
                    </td>
                </tr>
       </table>
    </body>
</html>
