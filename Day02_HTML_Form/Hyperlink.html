<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hperlink</title>
    </head>
    <body>
        <a href="https://www.google.com">Hey Google</a>
        <br><br>
        <a href="Image.html" target="_blank">Image page blank</a>
            <!-- _blank attribute shows output on next page.-->
        <br><br>
        <a href="Image.html" target="_parent">Image page parent</a>
            <!--  _parent shows output on same page/ parent page-->
        <br><br>    
        <a href="Image.html" target="_self">Image page self</a>
            <!--  _self shows output on same page/ parent page-->
        <br><br>
        <a href="Image.html" target="_top">Image page _top</a>
        <!--  _top shows output on same page/ parent page-->
    </body>
</html>
