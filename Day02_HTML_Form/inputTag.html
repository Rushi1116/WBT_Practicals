<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Input tags</title>
    </head>
    <body>
        <form>
            State : <select>
                <option>--Select--</option>
                <option>MH</option>
                <option>TN</option>
                <option>UK</option>
                <option>UP</option>
                <option>MP</option>
            </select>
            <br><br>
            First Name <font color="red">*</font> : <input type="text" value="Sid" placeholder="Enter Name Here" disabled>
            <br><br>
            Age : <input type="number" value="734" maxlength="10" required>
            <br><br>
            <input type="date">
            <br><br>
            <input type="datetime-local">
            <br><br>
            <input type="time">
            <br><br>
            Email : <input type="email">
            <br><br>
            Password : <input type="password">
            <br><br>
            Telephone <input type="tel">
            <br><br>
            URL : <input type="url">
            <br><br>
            Upload Resume : <input type="file">
            <br><br>
            Range : <input type="range" max="100" min="0">
            <br><br>
            Gender : <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female <br>
            <input type="radio" name="gender">Others
            <br><br>
            Languages: <input type="checkbox" name="prog_lang">Java <br>
            <input type="checkbox" name="prog_lang"> C++ <br>
            <input type="checkbox" name="prog_lang"> C#
            <br><br>
            Langauge known: <input type="checkbox" name="lang">Marathi <br>
            <input type="checkbox" name="lang"> Hindi <br>
            <input type="checkbox" name="lang"> English
            <br><br>
            Comment : <textarea rows="8" cols="100">Write comments in here!</textarea> <br>
            <br>
            <button>Save</button>
        </form>
    </body>
</html>
