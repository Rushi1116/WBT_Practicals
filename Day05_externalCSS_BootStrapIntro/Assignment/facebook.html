<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Facebook</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>        
    </head>
    <body>
    <div class="container-fluid" style="background-color: #fff;">
        <div class="row justify-content-center align-content-center" style="height: 99vh;">
            <div class="col-9">
                <div class="row justify-content-between align-content-center" style="height: 70vh;">
                    <div class="col-6 text-start">
                    <p class="display-3 fw-bolder text-primary mt-5">facebook</p>
                    <p class="fs-4" style="font-family: SFProDisplay-Bold, Helvetica, Arial, sans-serif;">Facebook helps you connect and share<br>with the people in your life.</p>
                    </div>
                    <div class="col-5 d-flex align-items-center flex-column pt-3">
                        <div class="d-flex align-items-center flex-column p-3 mb-3 shadow p-3 mb-5 bg-body-tertiary rounded"
                         style="border-radius: 0.5rem; height: 314.8px; width: 396px;">
                            <input class="form-control mb-3 p-2 fs-6 mt-1" type="text" style="width: 50vh;" placeholder="Email address or phone number" aria-label="default input example">
                            <input class="form-control mb-3 p-2 fs-6" type="password" style="width: 50vh;" placeholder="password" aria-label="default input example">
                            <div class="d-grid gap-2 mb-3">
                                <button class="btn btn-primary fs-5" style="width: 50vh;" type="button">Log in</button>
                            </div>
                            <button class="border-0 fs-6 text-primary" style=" background-color: rgba(255, 255, 255, 0);">Forgotten password?</button>
                            <hr class="border border-dark-subtle border-1 opacity-50" style="width: 50vh;">
                            <button type="button" class="border-0 btn btn-success p-2 fs-6" 
                                style="width: 30vh; background-color: #42b72a; font-family: Helvetica, Arial, sans-serif;">
                                Create new account
                            </button>
                        </div>
                        <p style="font-size: 0.8rem; 
                            font-family: SFProText-Regular, Helvetica, Arial, sans-serif;">
                            <a class="text-black" href="#">Create a Page</a> for a celebrity, brand or business.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
