<!DOCTYPE html>
<html>
<head>
	<title>Student</title>
	<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
	<!-- <script src="jquery.js"></script> -->

	<script type="text/javascript">
		
		var stds=[]

		function save(){	
			//var n = document.getElementById("name").value
			var n = $("#name").val()
			//var e = document.getElementById("email").value
			var e = $("#email").val()
			//var a = document.getElementById("age").value
			var a = $("#age").val()
			stds.push({
				name : n,
				email : e,
				age : a
			})
		}

		function display(){
			var htmlStr = ""
			for (var i = 0; i < stds.length; i++) {
				htmlStr += "<tr><td>" + stds[i].name + "</td><td>" + stds[i].email + "</td><td>" + stds[i].age + "</td></tr>"
			}
			//document.getElementById("table").innerHTML = htmlStr
			$("#table").html(htmlStr)
		}

		
		$(document).ready(function(){
			$("#btn1").on("click",save)
			$("#btn2").click(display)
		})

	</script>
</head>
<body>
	Enter name : <input type="text" id="name" placeholder="Enter name">
	<br>
	Enter email : <input type="email" id="email" placeholder="Enter email">
	<br>
	Enter age : <input type="text" id="age" placeholder="Enter age">
	<br>
	<button id="btn1" >Save</button>
	<button id="btn2">Display</button>
	<table border=1 id="table">

	</table>

		// document.getElementById("btn2").addEventListener("click",display)	

		//Jquery
		// $("#btn1").on("click",save)
		// $("#btn2").click(display)
		
	</script>
</body>
</html>
