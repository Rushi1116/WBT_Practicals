<head>
	<title>Control Statements</title>
	<script type="text/javascript">
		
		var a = prompt("Entre number 1")
		var b = prompt("Enter number 2")
		a = parseInt(a)
		b = parseInt(b)

		if(a < b){
			document.write(b+" is greater")
		}else{
			document.write(a+" is greater")
		}


	</script>
</head>
