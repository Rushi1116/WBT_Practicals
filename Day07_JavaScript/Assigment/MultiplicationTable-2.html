<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Multiplication Table 2</title>
        <script>
            var num = parseInt(prompt("Enter a number"));
            let n = parseInt(prompt("Enter a nth term"));
            var i = 1;
            while(i <= n){
                document.write(num+" * "+i+" = "+num * i +"<br>");
                i++;
            }
        </script>
    </head>
    <body>
    
    </body>
</html>
