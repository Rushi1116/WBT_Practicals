<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Day of week</title>
        <script>
            alert("Enter a number to print day of week\n"+
                            "1. MONDAY\n2.TUESDAY\n3.WEDNESDAY\n"+
                            "4.THURSDAY\n5.FRIDAY\n6.SATURDAY\n7.SUNDAY");
            var day = prompt("Please give input below!");

            if(day == 1){
                document.write("MONDAY")
            }
            else if(day == 2){
                document.write("TUESDAY")
            }
            else if(day == 3){
                document.write("WEDNESDAY")
            }
            else if(day == 4){
                document.write("THURSDAY")
            }
            else if(day == 5){
                document.write("FRIDAY")
            }
            else if(day == 6){
                document.write("SATURDAY")
            }
            else if(day == 7){
                document.write("SUNDAY")
            }
            else{
                alert("Input value incorrect!!!!")
            }
        </script>   
    </head>
    <body>
    
    </body>
</html>
