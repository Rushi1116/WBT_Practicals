<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sum of sq of even no.</title>
        <script>
            let n = parseInt(prompt("Enter the number"));
            let i = 1;
            let sum = 0;
            while(i <= n){
                if(i%2 == 0){
                    sum = sum+(i*i);
                }
                i++;
            }
            document.write(sum)
        </script>
    </head>

    </body>
</html>
