<!DOCTYPE html>
<html>
<head>
	<title>Student</title>
	<script type="text/javascript">
		
		var stds=[]

		function save(){	
			var n = document.getElementById("name").value
			var e = document.getElementById("email").value
			var a = document.getElementById("age").value
			stds.push({
				name : n,
				email : e,
				age : a
			})
		}

		function display(){
			var htmlStr = ""
			for (var i = 0; i < stds.length; i++) {
				htmlStr += "<tr><td>" + stds[i].name + "</td><td>" + stds[i].email + "</td><td>" + stds[i].age + "</td></tr>"
			}
			document.getElementById("table").innerHTML = htmlStr
		}



	</script>
</head>
<body>
	Enter name : <input type="text" id="name" placeholder="Enter name">
	<br>
	Enter email : <input type="email" id="email" placeholder="Enter email">
	<br>
	Enter age : <input type="text" id="age" placeholder="Enter age">
	<br>
	<button onclick="save()">Save</button>
	<button onclick="display()">Display</button>
	<table border=1 id="table">
	</table>
</body>
</html>
