<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <script text="text/javascript">
        function sum() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var res = parseInt(num1) + parseInt(num2);
            document.getElementById("result").innerHTML = "Result = " + res;
        }
        function sub() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var res = parseInt(num1) - parseInt(num2);
            document.getElementById("result").innerHTML = "Result = " + res;
        }
        function mul() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var res = parseInt(num1) * parseInt(num2);
            document.getElementById("result").innerHTML = "Result = " + res;
        }
        function div() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var res = parseInt(num1) / parseInt(num2);
            document.getElementById("result").innerHTML = "Result = " + res;
        }
        function mod() {
            var num1 = document.getElementById("num1").value
            var num2 = document.getElementById("num2").value
            var res = parseInt(num1) % parseInt(num2);
            document.getElementById("result").innerHTML = "Result = " + res;
        }
    </script>
</head>

<body>
    <input type="text" id="num1" placeholder="Enter first number"><br>
    <input type="text" id="num2" placeholder="Enter first number"><br>

    <button onclick="sum()" style="margin-left: 2rem; margin-bottom: 0.5rem;">ADD</button>
    <button onclick="sub()">SUB</button><br>
    <button onclick="mul()" style="margin-left: 2rem; margin-bottom: 0.5rem;">MUL</button>
    <button onclick="div()">DIV</button><br>
    <button onclick="mod()" style="margin-left: 3.5rem;">MOD</button>
    <div id="result" style="margin-top: 0.5rem;"></div>
</body>
</html>
