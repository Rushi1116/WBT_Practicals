<!DOCTYPE html>
<html>

<head>
    <title>Student</title>
    <script type="text/javascript">

        var movie = []

        function save() {
            var name = document.getElementById("name").value
            var actor = document.getElementById("actor").value
            var date = document.getElementById("date").value

            var movieType = document.getElementsByName("mtype")
            var Mtype = []
            if (movieType[0].checked) {
                Mtype.push(movieType[0].value)
            }
            if (movieType[1].checked) {
                Mtype.push(movieType[1].value)
            }
            if (movieType[2].checked) {
                Mtype.push(movieType[2].value)
            }
            movie.push({
                NAME: name,
                ACTOR: actor,
                DATE: date,
                MTYPE: Mtype
            })
        }
        function display() {
            var htmlStr = ""
            for (var i = 0; i < movie.length; i++) {
                // htmlStr += "<tr><td>" + stds[i].name + "</td><td>" + stds[i].email + "</td><td>" + stds[i].age + "</td></tr>"
                htmlStr += `
						<tr>
							<td>${movie[i].NAME}</td>
							<td>${movie[i].ACTOR}</td>
							<td>${movie[i].DATE}</td>
							<td>${movie[i].MTYPE}</td>
						</tr>`

            }
            document.getElementById("table").innerHTML = htmlStr
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center " style="height: 25vh;">
            <div class="col-4 text-center display-3 align-self-center">Movie Theatre</div>
        </div>
        <div class="row justify-content-center bg-body-tertiary" style="height: 50vh;">
            <div class="col-4 border border-1 bg-primary-subtle d-flex justify-content-center align-content-center">
                <table>
                    <tr>
                        <td class="border border-1 text-lg-end pt-3 pe-2">Enter Movie Name </td>
                        <td class="border border-1"><input type="text" id="name" placeholder="Enter movie name" class="mt-3"></td>
                    </tr>
                    <tr>
                        <td class="border border-1 text-lg-end pe-2">Enter Actor</td>
                        <td class="border border-1"><input type="text" id="actor" placeholder="Enter actor"></td>
                    </tr>
                    <tr>
                        <td class="border border-1 text-lg-end pe-2">Enter Release </td>
                        <td class="border border-1"><input type="date" id="date" placeholder="Enter release date"></td>
                    </tr>
                    <tr>
                        <td class="border border-1 text-lg-end pe-2">Movie Type </td>
                        <td class="border border-1"><input type="checkbox" name="mtype" value="2D" class="ms-3">2D
                            <input type="checkbox" name="mtype" value="3D" class="ms-3">3D
                            <input type="checkbox" name="mtype" value="IMAX" class="ms-3">IMAX</td>
                    </tr>
                    <tr>
                        <td colspan="2" class="border border-1 text-lg-center">
                            <button onclick="save()" class="btn btn-primary me-3">Save</button>
                            <button onclick="display()" class="btn btn-primary">Display</button>
                        </td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="col-5 border border-1 d-flex justify-content-center">
                <table width = "600" class="table table-striped text-center">
                    <thead>
                        <tr>
                            <th>Movie</th>
                            <th>Actor</th>
                            <th>Releasing Date</th>
                            <th>Screen</th>
                        </tr>
                    </thead>
                    <tbody id="table" class="table table-striped">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
