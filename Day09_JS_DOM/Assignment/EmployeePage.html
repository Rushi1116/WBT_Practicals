<!DOCTYPE html>
<html>
<head>
	<title>Student</title>
	<script type="text/javascript">
		
		var emp=[]

		function save(){
            var id = document.getElementById("id").value
			var name = document.getElementById("name").value
			var salary = document.getElementById("salary").value
			var phone = document.getElementById("phone").value
			var dob = document.getElementById("dob").value
			var genderArr = document.getElementsByName("gender")
			var gender = ""
			if(genderArr[0].checked){
				gender = genderArr[0].value
			}else if(genderArr[1].checked){
				gender = genderArr[1].value
			}else if(genderArr[2].value){
				gender = genderArr[2].value
			}
			var country = document.getElementById("country").value
            var desc = document.getElementById("desc").value

			emp.push({
                ID : id,
				NAME : name,
				SALARY : salary,
				PHONE : phone,
				DOB: dob,
				GENDER : gender,
				COUNTRY : country,
                DESC : desc
			})
		}

		function display(){
			var htmlStr = ""
			for (var i = 0; i < emp.length; i++) {
				// htmlStr += "<tr><td>" + stds[i].name + "</td><td>" + stds[i].email + "</td><td>" + stds[i].age + "</td></tr>"
				htmlStr +=  `
						<tr>
                            <td>${emp[i].ID}</td>
							<td>${emp[i].NAME}</td>
							<td>${emp[i].SALARY}</td>
							<td>${emp[i].PHONE}</td>
							<td>${emp[i].DOB}</td>
							<td>${emp[i].GENDER}</td>
							<td>${emp[i].COUNTRY}</td>
                            <td>${emp[i].DESC}</td>
						</tr>`

			}
			document.getElementById("table").innerHTML = htmlStr
		}
	</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center" style="height: 60vh;">
            <div class="col-4">
                <table border="1" width = "500" class="bg-info-subtle">
                    <tr>
                        <td class="text-end">Employee ID</td>
                        <td><input type="text" id="id" placeholder="Enter employee id"  class="ms-3"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Employee Name</td>
                        <td><input type="text" id="name" placeholder="Enter name"  class="ms-3"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Employee Phone</td>
                        <td><input type="text" id="phone"  class="ms-3" placeholder="Enter phone number" maxlength="10" minlength="10"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Employee Salary</td>
                        <td><input type="text" id="salary"  class="ms-3" placeholder="Enter Salary"></td>
                    </tr>
                    <tr>
                        <td class="text-end">DOB</td>
                        <td><input type="date" class="ms-3" id="dob"></td>
                    </tr>
                    <tr>
                        <td class="text-end">Gender</td>
                        <td><input class="ms-3" type="radio" name="gender" value="male">Male
                            <input class="ms-3" type="radio" name="gender" value="female">Female
                            <input class="ms-3" type="radio" name="gender" value="others">Others
                        </td>
                    </tr>
                    <tr>
                        <td class="text-end">Country</td>
                        <td><select id="country" class="form-check form-check-inline ms-3">
                            <option value="IN" selected>IN</option>
                            <option value="US">US</option>
                            <option value="UK">UK</option>
                            <option value="BAN">BAN</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="text-end">Description</td>
                        <td><textarea class="ms-3" id="desc" cols="30" rows="5">Tell us more about yourself...</textarea></td>
                    </tr>
                    <tr>
                        <td class="text-center" colspan="2"><button onclick="save()">Save</button>
                            <button onclick="display()">Display</button></td>
                        <td></td>
                    </tr>
                </table>
            </div>
            <div class="col-5">
                <table border=1 class="text-center table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Salary</th>
                            <th>Phone</th>
                            <th>DOB</th>
                            <th>Gender</th>
                            <th>Country</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody id="table" class="table table-hover">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
