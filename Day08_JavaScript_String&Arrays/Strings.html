<!DOCTYPE html>
<html>
<head>
	<title>Strings</title>
	<script type="text/javascript">
		
		var name = "Siddhant"
				//  01234567

		//Access by index
		console.log(name[2])

		//Length of string
		console.log("Length of string", name.length)

		//String functions
		var data= "This is Javascript"
		console.log(data.startsWith("Thx"))
		console.log(data.endsWith("pt"))

		//Lower case and upper case
		console.log(data.toLowerCase())
		console.log(data)
		console.log(data.toUpperCase())
		console.log(data)

		//Change at index
		name[2] = "f"
		console.log(name) //No changes

		//Substring
		console.log(data.includes("is"))

		//Char at index
		console.log(name.charAt(9)) //returns ""
		console.log(name[9]) //returns undefined

		console.log(data.indexOf("is"))
		console.log(data.lastIndexOf("av"))

	</script>
</head>
<body>

</body>
</html>
