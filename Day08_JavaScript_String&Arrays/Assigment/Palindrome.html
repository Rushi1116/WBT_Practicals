<!DOCTYPE html>
<html lang="en">

<head>
    <title>palindrome</title>
    <script>
        var str = "abba";
        for (let i = 0; i < (str.length/2); i++) {
            if (str[i] !== str[str.length - 1 - i]) {
                document.write("It is not a palindrome");
            }
        }
        document.write("Its a palindrome");
    </script>
</head>
