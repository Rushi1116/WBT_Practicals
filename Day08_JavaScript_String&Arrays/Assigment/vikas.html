<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<script type="text/javascript">


		var emps = [];

		function userInput() {
			for (var i = 0; i < 3; i++) {
				var d = prompt("Enter Id");
				var n = prompt("Enter Name");
				var p = prompt("Enter phone");
				var s = prompt("Enter salary");

				emps.push({
					id: d,
					name: n,
					phone: p,
					salary: s
				});
			}
		}

		function display() {
			var htmlStr = "<table border = 1>"
			htmlStr = htmlStr + "<tr><td>" + "Id" + "</td><td>" + "name" + "</td><td>" + "phone" + "</td><td>" + "salary" + "</td></tr>";

			for (var i = 0; i < emps.length; i++) {
				htmlStr = htmlStr + "<tr><td>" + emps[i].id + "</td><td>" + emps[i].name + "</td><td>" + emps[i].phone + "</td><td>" + emps[i].salary + "</td></tr>";
			}
			htmlStr = htmlStr + "</table>";

			document.write(htmlStr);
		}

		userInput();
		display();

	</script>
</head>

</body>

</html>
