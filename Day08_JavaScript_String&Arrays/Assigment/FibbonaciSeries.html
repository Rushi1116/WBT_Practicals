<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fibbonacci Series</title>
    <script>
        let n = 9;
        var a = 0,b = 1,c = 0;
        for(let i = 0; i < n; i++){
            document.write(a+",");
            c = a + b;
            a = b;
            b = c;
        }
    </script>
    </head>
    <body>
    
    </body>
</html>
